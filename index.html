<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller php</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <section class="seccion">
        <h2>De la galería de productos, el usuario introducirá el código y el número de unidades del producto que
            desea comprar. El programa determinará el total a pagar, como una factura. Ejemplo de factura. </h2>
        <div class="conPro">
            <h3>Codigos</h3>
            <h4>1.Camisas = $30</h4>
            <h4>2.Pantalones = $40</h4>
            <h4>3.Medias = $100</h4>
        </div>   
        <form class="form" id="form" method="post" action="api.php">
            <label class="titulo">Pago producto</label>
            <div>
                <label>Ingresa el codigo del producto</label>
                <input type="number" id="codigo" class="codigo" name="codigo" pattern="[0-9]+" required>
            </div>
            <div>
                <label>Ingresa la cantidad de productos</label>
                <input type="number" id="dia" class="dia" name="cantidad" pattern="[0-9]+" required>
            </div>
            <div>
                <input type="submit" class="dia">
            </div>
            <div>El total a pagar es de: <p id="res"></p>
            </div>
        </form>

    </section>
</body>

</html>
